    <style>
        *{
            box-sizing: border-box;

        }
     .container{
         display: flex;
         border: 1px solid #000;
         height: 500px;
         flex-wrap: wrap;
         justify-content: center;/*Posicionamento do eixo principal*/
         align-items: flex-end;/*Posicionamento do eixo secund√°rio*/
        
    }
     .container div{
         padding: 15px;
       
     }
    </style>
</head>

<body>
    <div class="container">
        <div style="background-color:#000 ">1</div>
        <div style="background-color: rgb(50, 219, 115)">2</div>
        <div style="background-color: rgb(139, 59, 133)">3</div>
        <div style="background-color: #8cc1e4">4</div>
        
    </div>
