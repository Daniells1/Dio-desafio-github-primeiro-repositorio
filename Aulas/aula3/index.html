<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <ul> 
    <!-- "ul"- Lista não ordernada,lembrar de inserir o "li" do lado
         de cada palavra para que apareça o "pontinho"-->
       <li> Rodrigo</li>
       <li> Maria</li>
       <li> José</li>
       <li> Diego</li>
       <li> Carmen</li>
    </ul>
    <h2>Vencedores</h2>
    <ol>
        <!-- "ol" - Lista não ordernada,lembrar de inserir o "li" do lado
         de cada palavra para que apareça o "pontinho"-->
        <li> Rodrigo</li>
       <li> Maria</li>
       <li> José</li>
    </ol>
    <!--
        "table"-Tag para tabela
        "thead"-Tag para cabeçalho da tabela
        "Tbody"- Corpo da tabela
        tr- tag de linha da tabela
        th- tag de coluna da tabela
        td- tag uma coluna comum da tabela
    -->
    <table border="1" width="100%">
<thead>
    <tr>
        <th>Produto</th>
        <th>  Preço  </th>
        <th>Quantidade</th>
    </tr>
    </thead>
    <tbody>

    <tr>

    <th>camisa </th>
    <th>R$ 300,00</th>
    <th>2</th>
    </tr>
    </tbody>
    </table>
</body>
</html>
