<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;

        }
     .container{
         display: flex;
         border:1px solid #000;
         flex-direction: column;
         height: 300px;
         flex-wrap: wrap;/*quebra os elementos se faltar espa√ßo*/
     }
     .container div{
         padding: 15px;
         height: 100px;
         width: 400px;

     }
    </style>
</head>

<body>
    <div class="container">
        <div style="background-color:#000 "></div>
        <div style="background-color: rgb(50, 219, 115)"></div>
        <div style="background-color: rgb(139, 59, 133)"></div>
        <div style="background-color: #8cc1e4"></div>
        <div style="background-color: #ebfc06"></div>
    </div> 
</body>
</html>
