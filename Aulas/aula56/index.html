<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #teste{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="teste" width="400" height="300">
      

    </canvas>
    <script>
        var canvas = document.getElementById("teste");
        var ctx = canvas.getContext("2d");
        
        ctx.moveTo(5,5);
        ctx.lineTo(150,320);
        ctx.stroke();
        ctx.font = "15px Arial"
        ctx.fillStyle = "red"
        ctx.fillText("The Coder BR",20,100)
    </script>

</body>
</html>
