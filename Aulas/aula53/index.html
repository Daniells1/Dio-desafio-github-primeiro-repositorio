    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;

        }
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

        }
        body{
            margin: 0;
        }
        .container > *{
            padding: 20px;

        }
        .header{
            background-color: #870022;
            flex: 1;
            flex-basis:100%;
        }
        .footer{
            background-color: #4587AB;
            flex: 1;
            flex-basis:100%;
        }
        .conteudo{
            border: 1px solid #000;
            flex:1;
            flex-basis: calc(100% /3);
        }
        .destaque{
            flex-basis:calc(100% /2);
        }

     .break{
         flex-basis: 100%;
         height: 0;
         padding: 0;
     }
    </style>
</head>
