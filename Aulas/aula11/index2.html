<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: aquamarine;
        }
        #subtitulo{
            font-size: 40px;
        }
        .texto{
            text-decoration: underline;
        }
/* Buscar tap p dentro da tag div */
        div p{
            color: brown;
        }
        div #subtitulo span{
            color: blueviolet;
          font-size: 20px;
        }
    </style>
</head>
<body>
    <section>
        <p>
            Fala meu irmão!
        </p>
        
        <div>
           
        <p id="subtitulo">Novo  <span>texto</span></p>

        <p class="texto">Conteúdo do <span>texto</span></p>
    </div>
    </section>
</body>
</html>
