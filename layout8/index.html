<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XILFTEN</title>
   <link rel="stylesheet" href="css/estilo.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
<body>
    <div class="container">
        <header>
            XILFTEN
        </header>
        <main class="login">
            <h2>Entrar</h2>
            <form action="">
                <label for="">Email ou telefone</label>
                <div class="input-wrapper input-login">
                    <input type="text" name="login" id="login" placeholder="Email ou Telefone">
                </div>
                <label for="">Senha</label>
                <div class="input-wrapper input-senha">
                    <input type="password" name="senha" id="senha" placeholder="Email ou Telefone">
                </div>
                 <button class="btn btn-danger">Entrar</button>
                 <div class="auxiliar">
                     <label for="lembrese">
                         <input type="checkbox" name="lembrese" id="lembrese">
                         Lembre-se de mim
                     </label>
                     <a href="">Precisa de ajuda?</a>
                 </div>
            </form>
            <footer>
                Novo por aqui?<a href="">Assine agora</a>
            </footer>
        </main>
    </div>
</body>
</html>
